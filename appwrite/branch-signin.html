<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body class="bg-black flex items-center justify-center min-h-screen  p-4">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <div class="bg-[#121212] p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">Branch Manager Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="email">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-envelope text-gray-500"></i>
                    </span>
                    <input
                        class="bg-[#1E1E1E] text-white rounded-lg pl-10 pr-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="branch">Branch Code</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <img src="../images/solar_password-linear.svg" alt="Branch Icon" class="h-5 w-5 text-gray-500">
                    </span>
                    <input
                        class="bg-[#1E1E1E] text-white rounded-lg pl-10 pr-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="text" id="branch" placeholder="Enter branch unique code">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="password">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-500"></i>
                    </span>
                    <input
                        class="bg-[#1E1E1E] text-white rounded-lg pl-10 pr-10 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="password" id="password" placeholder="Enter password">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"
                        onclick="togglePassword()">
                        <i id="toggleIcon" class="fas fa-eye text-gray-500"></i>
                    </span>
                </div>
                <div class="text-right mt-2">
                    <a href="forgot_password.html" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
                </div>
            </div>
            <div class="flex gap-2 justify-center mb-8">
                <button type="button" id="adminBtn"
                    class="role-toggle bg-gray-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg"
                    onclick="selectRole('admin')">Admin</button>
                <button type="button" id="branchBtn"
                    class="role-toggle  bg-blue-900 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg"
                    onclick="selectRole('branch')">Branch</button>
                <input type="hidden" id="role" name="role" value="branch">
            </div>
            <div class="mb-6" id="loginContainer">
                <button id="loginBtn"
                    class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="button">
                    Log In
                </button>
            </div>

            <!-- <div class="text-center text-gray-400">
                or don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
            </div> -->
        </form>
    </div>
    <script type="module">
        import { account, databases, Appwrite, DB_ID, BRANCH_COLL } from './js/config.js';

        // Expose for inline call earlier in the page
        window.checkExistingSession = async function () {
            try {
                const user = await account.get();
                const activeRole = sessionStorage.getItem('activeRole');

                if (activeRole === 'admin') {
                    // Admins should use the admin sign-in page
                    window.location.href = 'signin.html';
                    return;
                }

                // If logged in but role not set, try to infer branch role
                if (!activeRole) {
                    const branchDocs = await databases.listDocuments(
                        DB_ID,
                        BRANCH_COLL,
                        [Appwrite.Query.equal('email', user.email)]
                    );

                    if (branchDocs.total > 0) {
                        const branch = branchDocs.documents[0];
                        if (branch.is_active) {
                            sessionStorage.setItem('activeRole', 'branch');
                            sessionStorage.setItem('companyId', branch.company_id);
                            sessionStorage.setItem('userName', user.name || '');
                            window.location.href = 'home.html';
                            return;
                        }
                    }
                }
            } catch (_) {
                // No active session; do nothing
            }
        };

        // Attach login handler
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const branchCode = document.getElementById("branchCode").value.trim();
        
        if (!email || !password || !branchCode) {
            Swal.fire({
                icon: "warning",
                title: "Missing Fields",
                text: "Please enter email, password, and branch code.",
            });
            return;
        }
        
        const loginBtn = document.getElementById("loginBtn");
        const loginBtnText = document.getElementById("loginBtnText");
        const loginSpinner = document.getElementById("loginSpinner");
        
        loginBtn.disabled = true;
        loginBtnText.textContent = "Signing in...";
        loginSpinner.classList.remove("hidden");
        
        try {
            // Step 1: Clear existing sessions
            try {
                await account.deleteSessions();
            } catch (clearErr) {
                console.warn("No active session to clear:", clearErr.message);
            }
        
            // Step 2: Create new session
            await account.createEmailSession(email, password);
            
            // Step 3: Check email verification
            const user = await account.get();
            if (!user.emailVerification) {
                // Delete the session since we're not allowing unverified users
                await account.deleteSessions();
                
                // Show verification prompt and handle response
                const result = await Swal.fire({
                    icon: "warning",
                    title: "Email Not Verified",
                    text: "Please verify your email before logging in. Need a new verification link?",
                    showCancelButton: true,
                    confirmButtonText: "Send New Link",
                    cancelButtonText: "Close",
                    allowOutsideClick: false
                });
        
                if (result.isConfirmed) {
                    try {
                        // Create a temporary session for verification
                        await account.createEmailSession(email, password);
                        
                        // Now send verification email with proper authorization
                        await account.createVerification("http://" + window.location.host + "/appwrite/verified.html");
                        
                        // Delete the temporary session since we don't want unverified users logged in
                        await account.deleteSessions();
                        
                        await Swal.fire({
                            icon: "success",
                            title: "Verification Email Sent",
                            text: "Please check your email and click the verification link.",
                            allowOutsideClick: false
                        });
                    } catch (verifyError) {
                        console.error("Verification email error:", verifyError);
                        await Swal.fire({
                            icon: "error",
                            title: "Error",
                            text: verifyError.message || "Could not send verification email. Please try again later.",
                            allowOutsideClick: false
                        });
                    }
                }
                return;
            }
        
            // Step 4: Validate branch membership
            const branchDocs = await databases.listDocuments(
                DB_ID,
                BRANCH_COLL,
                [
                    Appwrite.Query.equal("email", user.email),
                    Appwrite.Query.equal("branch_code", branchCode)
                ]
            );
            console.log("📂 Branch docs:", branchDocs);
        
            if (branchDocs.total === 0) {
                throw new Error("Invalid branch code or you're not a member of this branch.");
            }
        
            const branchDoc = branchDocs.documents[0];
            if (!branchDoc.is_active) {
                throw new Error("This branch account is inactive. Contact your company admin.");
            }
        
            // Step 5: Store session info
            sessionStorage.setItem("activeRole", "branch");
            sessionStorage.setItem("companyId", branchDoc.company_id);
            sessionStorage.setItem("branchId", branchDoc.$id);
            sessionStorage.setItem("branchCode", branchDoc.branch_code);
            sessionStorage.setItem("userName", user.name);
        
            // Step 6: Success + redirect
            await Swal.fire({
                icon: "success",
                title: "Login Successful",
                text: `Welcome back, ${user.name || "User"}!`,
                confirmButtonText: "Continue",
                allowOutsideClick: false
            });
        
            window.location.href = "home.html";
        
        } catch (error) {
            console.error("❌ Login error:", error);
        
            let errorMessage = error.message || "Unable to login. Please try again.";
            if (error.code === 401) {
                errorMessage = "Invalid email or password.";
            } else if (error.code === 429) {
                errorMessage = "Too many login attempts! Please wait a moment and try again.";
            }
        
            await Swal.fire({
                icon: "error",
                title: "Login Failed",
                text: errorMessage,
                allowOutsideClick: false
            });
        } finally {
            loginBtn.disabled = false;
            loginBtnText.textContent = "Log In";
            loginSpinner.classList.add("hidden");
        }
        });
    </script>
    <script>
        // Run check after page fully loads so the module script is initialized
        window.addEventListener('load', () => {
            if (window.checkExistingSession) {
                window.checkExistingSession();
            }
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function selectRole(role) {
            document.getElementById('role').value = role;
            document.getElementById('adminBtn').classList.toggle('bg-blue-900', role === 'admin');
            document.getElementById('adminBtn').classList.toggle('bg-gray-600', role !== 'admin');
            document.getElementById('branchBtn').classList.toggle('bg-blue-900', role === 'branch');
            document.getElementById('branchBtn').classList.toggle('bg-gray-600', role !== 'branch');

            // Redirect based on selected role
            if (role === 'admin') {
                window.location.href = 'signin.html';
            } else if (role === 'branch') {
                // Stay on branch signin page
                return;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>

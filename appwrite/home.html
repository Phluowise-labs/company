<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../images/Phluowise_Business_icon.svg" type="image/x-icon" />
  <title>Home - Phluowise</title>

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    .glassmorphism {
      background: #212121;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .card-hover {
      transition: all 0.3s ease;
    }

    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Chart container responsive styles */
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
    }

    .chart-container canvas {
      max-width: 100% !important;
      height: auto !important;
    }

    /* Responsive adjustments for small screens */
    @media (max-width: 768px) {
      .chart-container {
        padding: 0.5rem;
      }

      .lg\\:h-96 {
        height: auto !important;
        min-height: 300px;
      }
    }

    @media (max-width: 640px) {
      .chart-container {
        padding: 0.25rem;
      }
    }

    /* Loading Modal Styles */
    .loading-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-modal.fade-out {
      opacity: 0;
    }

    .loading-content {
      text-align: center;
      color: white;
      background: rgba(33, 33, 33, 0.9);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(59, 130, 246, 0.3);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-black text-white">
  <!-- Loading Modal -->
  <div id="loadingModal" class="loading-modal">
    <div class="loading-content">
      <div class="spinner"></div>
      <h3 class="text-lg font-semibold mb-2">Loading Dashboard Data</h3>
      <p class="text-gray-300">Please wait while we fetch your data...</p>
    </div>
  </div>

  <div class="flex">
    <!-- Sidebar -->
    <div id="sidebar"></div>
    <script>
      fetch("sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar").innerHTML = html;
          highlightActivePage();
        });
      function highlightActivePage() {
        const currentPage = window.location.pathname.split("/").pop().replace(".html", "").toLowerCase();
        document.querySelectorAll(".menu-item").forEach(item => {
          if (item.getAttribute("data-page") === currentPage) {
            item.classList.add("text-blue-400", "font-bold");
            item.querySelector(".selection-indicator")?.classList.remove("hidden");
          }
        });
      }
    </script>

    <!-- Main -->
    <div class="ml-64 p-5 w-full text-white">
      <div id="topbar"></div>
      <script>
        fetch("topbar.html")
          .then(r => r.text())
          .then(html => {
            const container = document.getElementById("topbar");
            container.innerHTML = html;
            container.querySelectorAll("script").forEach(oldScript => {
              const s = document.createElement("script");
              if (oldScript.type) s.type = oldScript.type;
              if (oldScript.src) { s.src = oldScript.src; s.async = false; }
              else { s.textContent = oldScript.textContent; }
              document.body.appendChild(s);
            });
          });
      </script>

      <div class="container mx-auto p-4 pt-20">
        <div id="dashboard-content" class="glassmorphism p-4"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/authManager.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/dashboard.js"></script>



</body>

</html>

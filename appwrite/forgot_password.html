<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/Phluowise_Business_icon.svg" type="image/x-icon">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Add Alpine.js (if not already included) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black flex items-center justify-center min-h-screen p-4">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <div class="bg-[#121212] border-gray-700 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl sm:text-2xl font-semibold text-white mb-4">Forgot Password?</h2>
        <p class="text-gray-400 mb-6">Please enter the email you use to sign in.</p>
        <form id="forgotForm">
            <label class="block text-gray-400 mb-2" for="email">Email</label>
            <div class="relative mb-4">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-envelope text-gray-500"></i>
                </span>
                <input type="email" id="forgotEmail"
                    class="bg-[#1E1E1E] text-gray-300 pl-10 pr-4 py-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="example@site.com">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Request
                Reset Password</button>
        </form>
        <div id="forgotMessage" class="hidden mt-4 text-sm"></div>

        <div class="mt-4 text-center">
            <a href="user-signin.html" class="text-blue-500 hover:underline">Back to Sign In</a>
        </div>
    </div>
    <script defer src="company-auth.js"></script>
</body>

</html>

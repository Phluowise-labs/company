            <script>
                fetch("sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("sidebar").innerHTML = data;
                        highlightActivePage();
                    });

                function highlightActivePage() {
                    const currentPage = window.location.pathname.split("/").pop().replace(".html", "").toLowerCase();

                    document.querySelectorAll(".menu-item").forEach(item => {
                        const page = item.getAttribute("data-page");
                        if (page === currentPage) {
                            item.classList.add("text-blue-400", "font-bold");
                            item.querySelector(".selection-indicator")?.classList.remove("hidden");
                        }
                    });
                }
            </script>
        </div>

            <div id="topbar"></div>

            <script>
                fetch("topbar.html")
                    .then((r) => r.text())
                    .then((html) => {
                        const container = document.getElementById("topbar");
                        container.innerHTML = html;

                        // Execute scripts found in the injected markup
                        container.querySelectorAll("script").forEach((oldScript) => {
                            const s = document.createElement("script");
                            if (oldScript.src) {
                                s.src = oldScript.src;
                                s.async = false;
                            } else {
                                s.textContent = oldScript.textContent;
                            }
                            document.body.appendChild(s);
                        });

                        // Add role switcher after topbar loads
                        setTimeout(() => {
                            addRoleSwitcher();
                        }, 100);
                    });
            </script>

            }

            getStoredRole() {
                return localStorage.getItem('phluowise_role') || 'branch';

                localStorage.setItem('phluowise_role', role);

                this.loadDashboardContent();

            switchRole() {
                const newRole = this.currentRole === 'admin' ? 'branch' : 'admin';

                // Clear only role-specific data, keep authentication token
                RoleUtils.clearRoleData();

                // Set new role

                // Show confirmation
                Swal.fire({
                    title: 'Role Switched!',
                    text: `You are now in ${newRole} mode`,
                    icon: 'success',
                    confirmButtonText: 'Continue',
                    timer: 2000,
                    timerProgressBar: true
                }).then(() => {
                    // Reload dashboard content with new role
                    this.loadDashboardContent();
                });
            }

        // Function to add role switcher
        function addRoleSwitcher() {
            const container = document.getElementById('role-switcher-container');
            if (!container) return;

            const currentRole = localStorage.getItem('phluowise_role') || 'branch';

            container.innerHTML = `
                <div class="flex items-center justify-between bg-zinc-900  glassmorphism p-4 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <span class="text-lg font-semibold">Dashboard Mode:</span>

                            ${currentRole === 'admin' ? 'Admin' : 'Branch'}
                        </span>

                        onclick="window.homeRoleManager.switchRole()"

            <script>
                fetch("sidebar.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("sidebar").innerHTML = data;
                        highlightActivePage();
                    });

                function highlightActivePage() {
                    const currentPage = window.location.pathname.split("/").pop().replace(".html", "").toLowerCase();

                    document.querySelectorAll(".menu-item").forEach(item => {
                        const page = item.getAttribute("data-page");
                        if (page === currentPage) {
                            item.classList.add("text-blue-400", "font-bold");
                            item.querySelector(".selection-indicator")?.classList.remove("hidden");
                        }
                    });
                }
            </script>
        </div>

            <div id="topbar"></div>

            <script>
                fetch("topbar.html")
                    .then((r) => r.text())
                    .then((html) => {
                        const container = document.getElementById("topbar");
                        container.innerHTML = html;

                        // Execute scripts found in the injected markup
                        container.querySelectorAll("script").forEach((oldScript) => {
                            const s = document.createElement("script");
                            if (oldScript.src) {
                                s.src = oldScript.src;
                                s.async = false;
                            } else {
                                s.textContent = oldScript.textContent;
                            }
                            document.body.appendChild(s);
                        });

                        // Add role switcher after topbar loads
                        setTimeout(() => {
                            addRoleSwitcher();
                        }, 100);
                    });
            </script>

                const newRole = this.currentRole === 'admin' ? 'branch' : 'admin';

                    icon: 'success',

                    timer: 2000,
                    timerProgressBar: true
                }).then(() => {
                    // Reload dashboard content with new role
                    this.loadDashboardContent();
                });
            }
        }

        // Initialize role manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            window.homeRoleManager = new HomeRoleManager();
        });

        // Function to add role switcher
        function addRoleSwitcher() {
            const container = document.getElementById('role-switcher-container');
            if (!container) return;

            const currentRole = RoleUtils.getCurrentRole();

            // Only show switcher for admins
            if (currentRole !== 'admin') {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block'; // Ensure it's visible for admins

            container.innerHTML = `
                <div class="flex items-center justify-between bg-zinc-900  glassmorphism p-4 rounded-xl">
                    <div class="flex items-center space-x-3">
                        <span class="text-lg font-semibold">Dashboard Mode:</span>
                        <span class="bg-blue-500 text-white text-sm px-3 py-1 rounded-full">
                            Admin
                        </span>
                    </div>
                    <button 
                        onclick="window.homeRoleManager.switchRole()"
                        class="role-switcher bg-zinc-900 flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 p-3 rounded-lg cursor-pointer transition-all duration-300"
                    >
                        <i class="fas fa-exchange-alt  text-blue-400"></i>
                        <span class="text-sm text-white">Switch to Branch View</span>
                    </button>
                </div>
            `;
        }

        // Help Dialog Function
        function showHelpDialog(section, message) {
            Swal.fire({
                title: 'Help & Information',
                html: `
                    <div class="text-left">
                        <p class="text-gray-700 mb-4">${message}</p>
                        <div class="bg-blue-50 p-3 rounded-lg">
                            <p class="text-sm text-blue-800">
                                <strong>Tip:</strong> Click on any question mark icon (?) to get help about that specific section.
                            </p>
                        </div>
                    </div>
                `,
                icon: 'info',
                confirmButtonText: 'Got it!',
                confirmButtonColor: '#3b82f6',
                width: '500px'
            });
        }
    </script>
</body>
